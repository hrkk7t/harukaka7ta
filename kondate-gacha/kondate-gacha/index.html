<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の献立ガチャ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
</head>
<body>
    <button id="open-admin-button">⚙️</button>
    <div id="main-content">
        <div id="gacha-machine">
            <div id="gacha-window">
                <div class="dummy-capsule c1"></div><div class="dummy-capsule c2"></div><div class="dummy-capsule c3"></div><div class="dummy-capsule c4"></div><div class="dummy-capsule c5"></div>
                <div class="dummy-capsule c6"></div><div class="dummy-capsule c7"></div><div class="dummy-capsule c8"></div><div class="dummy-capsule c9"></div><div class="dummy-capsule c10"></div>
            </div>
            <p class="instruction-text">ハンドルを回して献立を決める！👇</p>
            <div id="gacha-handle"><div class="handle-grip"></div></div>
            <div id="capsule-container"></div>
        </div>
    </div>
    <div id="result-overlay" class="hidden">
        <div id="result-box" class="result-box">
            <div class="card-header"><p>今日の献立は...</p></div>
            <div class="card-body">
                <div id="menu-result" class="result-title"></div>
                <div class="stamp-container"><div class="stamp">決定</div></div>
            </div>
        </div>
    </div>
    <div id="admin-panel" class="hidden">
        <div class="panel-content">
            <h2>献立リストの編集</h2>
            <div class="form-group">
                <label for="menu-list-input">1行に1メニューずつ入力してください</label>
                <textarea id="menu-list-input" rows="10"></textarea>
            </div>
            <div class="form-buttons">
                <button id="save-settings-button">保存する</button>
                <button id="close-admin-button">閉じる</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(reg => console.log('Service worker registered.', reg));
            });
        }
    </script>
</body>
</html>
